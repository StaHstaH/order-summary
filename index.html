<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link type="text/css" rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="main-container">
    <div class="hero-img">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="order-summary">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    </div>
    <div class="pricing">
      <div class="music">
        <div>
          <img src="images/icon-music.svg">
        </div>
        <div class="annual_plan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </div>
      <div class="change">
          <button>Change</button>
      </div>
    </div>
    <div class="payment">
    <button class="proceed_button">Proceed to Payment</button>
    <button class="cancel_button">Cancel Order</button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
